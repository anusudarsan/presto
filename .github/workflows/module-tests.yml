name: module-tests

on: push

env:
  MAVEN_OPTS: "-Xmx512M -XX:+ExitOnOutOfMemoryError"
  MAVEN_INSTALL_OPTS: "-Xmx2G -XX:+ExitOnOutOfMemoryError"
  MAVEN_FAST_INSTALL: "-B -V -T C1 -DskipTests -Dair.check.skip-all"

jobs:
  hive-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [
          config-empty,
          config-hdp3,
          # TODO config-cdh5,
        ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Install Hive Module
        run: |
          export MAVEN_OPTS="${MAVEN_INSTALL_OPTS}"
          ./bin/retry ./mvnw install ${MAVEN_FAST_INSTALL} -am -pl presto-hive-hadoop2
      - name: Run Hive Azure ABFS Tests
        if: matrix.config != 'config-empty'
        env:
          ABFS_CONTAINER: ${{ secrets.AzureAbfsContainer }}
          ABFS_ACCOUNT: ${{ secrets.AzureAbfsAccount }}
          ABFS_ACCESS_KEY: ${{ secrets.AzureAbfsAccessKey }}
        run: |
          if [ "${ABFS_CONTAINER}" != "" ]; then
            source presto-product-tests/conf/product-tests-${{ matrix.config }}.sh &&
              presto-hive-hadoop2/bin/run_hive_abfs_tests.sh
          fi
